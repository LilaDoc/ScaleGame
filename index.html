<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">



<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hightScoreContainer">
        <div class="hightScore">
          <p>Hight Score: </p> 
          <p id="hightScore">0</p>
          </div>
      </div>
    <div class="scoreContainer">
      <div class="score">
        
        <p>0</p>
        </div>
    </div>

    <!-- <div class="timerContainer">
        <div class="timer">
            
            <p>20</p>
        </div>
    </div> -->
    <div class="question" id="question"><h1></h1></div>
    <div class="container " id="Numberpad">

    </div>
    <div id="mode">
        <div class="container " id="MajorKey">
            <div class="keyContainer" id="MajorScale">

                <div class="lines">
            
                        
                        
                        <div class="Ab key" id="Ab" type="button"> <p>Ab </p></div>
                        <div class="A key" id="A" type="button"> <p>A</p></div>
                        <div class="Bb key" id="Bb" type="button"> <p>Bb</p></div>
                        <div class="B key" id="B" type="button"> <p>B </p></div>
                        
                        

                </div>
                <div class="lines">

                    <div class="C key" id="C" type="button"> <p>C </p></div>
                    <div class="Db key" id="Db" type="button"> <p>Db</p></div>
                    <div class="D key" id="D" type="button"> <p>D</p></div>
                    <div class="Eb key" id="Eb" type="button"> <p>Eb </p></div>
                    
                    
                    
                </div>
                <div class="lines">

                    <div class="E key" id="E" type="button"> <p>E </p></div>
                    <div class="F key" id="F" type="button"> <p>F</p></div>
                    <div class="F# key" id="F#" type="button"> <p>F#</p></div>
                    <div class="Gb key" id="Gb" type="button"> <p>Gb</p></div>
                    
                    

                </div>
                <div class="lines">

                    <div class="G key" id="G" type="button"> <p>G </p></div>
                
                    
                </div>
            </div>
            </div>
            <div class="container " id="MinorKey">
                <div class="keyContainer" id="MinorScale">
        
                    <div class="lines">

                        <div class="am key" id="am" type="button"> <p>am </p></div>
                        <div class="bbm key" id="bbm" type="button"> <p>bbm</p></div>
                        <div class="b#m key" id="bm" type="button"> <p>bm</p></div>
                        <div class="cm key" id="cm" type="button"> <p>cm </p></div>

                    </div>
                    <div class="lines">
        
                        <div class="c#m key" id="c#m" type="button"> <p>c#m </p></div>
                        <div class="dm key" id="dm" type="button"> <p>dm</p></div>
                        <div class="d#m key" id="d#m" type="button"> <p>d#m</p></div>
                        <div class="em key" id="em" type="button"> <p>em </p></div>
                        
                           
                    </div>
                    <div class="lines">
        
                        <div class="ebm key" id="ebm" type="button"> <p>ebm</p></div>
                        <div class="fm key" id="fm" type="button"> <p>fm </p></div>
                        <div class="f#m key" id="f#m" type="button"> <p>f#m</p></div>
                        <div class="gm key" id="gm" type="button"> <p>gm</p></div>
                        
        
                    </div>
                    <div class="lines">
        
                    <div class="g#m key" id="g#m" type="button"> <p>g#m </p></div>
                    </div>
                </div>
                
            </div>
    </div> 
    <div class="container " id="Alteration">
        <div class="keyContainer">
            <div class="lines">
                <div class="n1 key alteration" id="n1" type="button"> <p>1</p></div>
                <div class="n2 key  alteration" id="n2" type="button"> <p>2</p></div>
                <div class="n3 key alteration" id="n3" type="button"> <p>3</p></div>  
            </div>
            <div class="lines">
                <div class="n4 key alteration" id="n4" type="button"> <p>4</p></div>
                <div class="n5 key  alteration" id="n5" type="button"> <p>5</p></div>
                <div class="n6 key alteration" id="n6" type="button"> <p>6</p></div>  
            </div>
            <div class="lines">
                <div class="b key alteration" id="b" type="button"> <p>â™­</p></div>
                <div class="n0 key  alteration" id="n0"type="button"> <p>0</p></div>
                <div class="# key alteration" id="#"type="button"> <p>#</p></div>  
            </div>
        </div>

    </div>
    <!--  -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
