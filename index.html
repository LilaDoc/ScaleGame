<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan's Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scoreContainer">
    <div class="score">
        
        <p>12</p>
    </div>
    <div class="quest" id="question"><h1></h1></div>
    <div class="container" id="MajorKey">
        <div class="keyContainer" id="MajorScale">

            <div class="lines">
        
                    <div class="Gb key" id="Gb" type="button"> <p>Gb</p></div>
                    <div class="Db key" id="Db" type="button"> <p>Db</p></div>
                    <div class="Ab key" id="Ab" type="button"> <p>Ab </p></div>
                    <div class="Eb key" id="Eb" type="button"> <p>Eb </p></div>
                    

            </div>
            <div class="lines">

                <div class="Bb key" id="Bb" type="button"> <p>Bb</p></div>
                <div class="F key" id="F" type="button"> <p>F</p></div>
                <div class="C key" id="C" type="button"> <p>C </p></div>
                <div class="G key" id="G" type="button"> <p>G </p></div>
            </div>
            <div class="lines">

                <div class="D key" id="D" type="button"> <p>D</p></div>
                <div class="A key" id="A" type="button"> <p>A</p></div>
                <div class="E key" id="E" type="button"> <p>E </p></div>
                <div class="B key" id="B" type="button"> <p>B </p></div>

            </div>
            <div class="lines">

                <div class="F# key" id="F#" type="button"> <p>F#</p></div>
               
                
            </div>
        </div>

    </div>
    <div class="container hidden" id="MinorScale">
        <div class="keyContainer">
            <div class="lines">
                <div class="1 key alteration" id="1" type="button"> <p>1</p></div>
                <div class="2 key  alteration" id="2" type="button"> <p>2</p></div>
                <div class="3 key alteration" id="3" type="button"> <p>3</p></div>  
            </div>
            <div class="lines">
                <div class="4 key alteration" id="4" type="button"> <p>4</p></div>
                <div class="5 key  alteration" id="5" type="button"> <p>5</p></div>
                <div class="6 key alteration" id="6" type="button"> <p>6</p></div>  
            </div>
            <div class="lines">
                <div class="♭ key alteration" id="♭" type="button"> <p>♭</p></div>
                <div class="0 key  alteration" id="0"type="button"> <p>0</p></div>
                <div class="# key alteration" id="#"type="button"> <p>#</p></div>  
            </div>
        </div>

    </div>
    <div class="timer"><p>gjyuftyfkfk</p></div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scale.js"></script>
</body>
</html>
